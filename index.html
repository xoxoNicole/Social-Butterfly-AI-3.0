      // Global error handler to catch module loading errors and show them on the screen
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && (!root.innerHTML || root.innerHTML.trim() === '')) {
           const msg = document.createElement('div');
           msg.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;color:#333;font-family:sans-serif;z-index:9999;';

           document.body.appendChild(msg);
        }
      });
